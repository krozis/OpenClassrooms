<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="OPC Bootstrap course's portfolio">
		<meta name="author" content="Stephen">
		<title>My Portfolio</title>

		<!--CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Bootstrap 5.3.3 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

	</head>
	<body>

		<header>
			<nav class="bg-light">
				<div class="container">
					<div class="py-4 bg-secondary w-100">
						
					</div>
				</div>
			</nav>
		</header>
		<main>
			<!-- Portrait -->
			<section class="py-5">
				<div class="container">
					<div class="row gy-4 gy-md-0">
						<div class="col-12 col-sm-6">
							<h1>Je suis John Doe Développeur et Designer Web</h1>
							<h2>Bienvenue dans mon univers créatif</h2>
							<button>Mon expertise Web</button>
						</div>
						<div class="col-12 col-sm-6">
							<img src="img/portrait.jpg" alt="John Doe's portrait" class="w-100">
						</div>
					</div>
				</div>
			</section>

			<!-- Skills -->
			<section class="py-5 bg-light">
				<div class="container">
					<h2>Mon expertise</h2>
					<h3>Développement web et design</h3>

					<!-- Developpement -->
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-7">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>	
						<div class="col-12 offset-md-1 col-md-4">
							<img src="img/code.jpg" alt="screen displaying PHP code" width="100%">
						</div>
					</div>
					
					<!-- Design -->
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-4">
							<img src="img/design.jpg" alt="desk with a two-screen computer" width="100%">
						</div>
						<div class="col-12 offset-md-1 col-md-7">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>

			<!-- Portfolio -->
			<section class="py-5">
				<div class="container">
					<h2>Mon portfolio</h2>
					<h3>Projets perso et pro</h3>
					<div class="row gy-4 my-4">
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>

			<!-- Coffee -->
			<section class="py-5 bg-light">
				<div class="container">
					<h2>Un projet de création web ?</h2>
					<h3>Allons en discuter autour d'un café</h3>
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-5">
							<img src="img/grab-a-coffee.jpg" alt="2 cups of coffee" width="100%">
						</div>
						<div class="col-12 offset-md-1 col-md-6">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="border-top">
			<div class="container py-5">
				<div class="row gy-4">
					<div class="col-12 col-md-4">
						<div class="bg-secondary w-100 h-100 py-5"></div>
					</div>
					<div class="col-12 col-md-4">
						<div class="bg-secondary w-100 h-100 py-5"></div>
					</div>
					<div class="col-12 col-md-4">
						<div class="bg-secondary w-100 h-100 py-5"></div>
					</div>
				</div>
			</div>
		</footer>
		<!-- Bootstrap 5.3.3 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
